<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/favicon-32x32.png"
    />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <!-- Styles -->
    <link rel="stylesheet" href="assets/css/main.css" />
    <title>Frontend Mentor | Calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body class="theme1">
    <div class="calculator">
      <div class="calculator-header">
        <h1 class="logo">calc</h1>
        <div class="theme-toggle">
          <span>THEME</span>
          <div class="toggle-options">
            <div class="theme-option active" data-theme="1"></div>
            <div class="theme-option" data-theme="2"></div>
            <div class="theme-option" data-theme="3"></div>
          </div>
        </div>
      </div>
      <div class="screen"></div>
      <div class="keypad">
        <button class="btn">7</button>
        <button class="btn">8</button>
        <button class="btn">9</button>
        <button class="btn btn-special btn-del">DEL</button>
        <button class="btn">4</button>
        <button class="btn">5</button>
        <button class="btn">6</button>
        <button class="btn">+</button>
        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button class="btn">-</button>
        <button class="btn">.</button>
        <button class="btn">0</button>
        <button class="btn">/</button>
        <button class="btn">×</button>
        <button class="btn btn-special btn-reset">RESET</button>
        <button class="btn btn-equal">=</button>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://social-links-orcin.vercel.app/">Ahmed Albsugy</a>.
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <!-- script -->
    <script src="assets/js/main.js"></script>
  </body>
</html>
